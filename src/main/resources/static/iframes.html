<!DOCTYPE html>

<html>
    <head>
        <title>iframes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="contenido">
            <h2>Ejemplo de iframes</h2>
            <article>
                <header><h3>La pagina de la universidad Fidelitas</h3></header>
                <iframe src="https://sistemas.ufidelitas.ac.cr" width="1400" height="600">
                </iframe>
            </article>
            <br>
            <br>
            <br>
            <article>
                <header><h3>Ejemplo de Youtube</h3></header>
                <iframe 
                    width="560" height="315" src="https://www.youtube.com/watch?v=jentG1Cyp9s"
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>
            </article>
            <br>
            <br>
            <article>
                <header><h3>Ejemplo de GoogleMaps</h3></header>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7859.965341894759!2d-84.10198511167043!3d9.935399523482564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e354f5c950a5%3A0xfea135db05889217!2sMuseo%20de%20Arte%20Costarricense!5e0!3m2!1ses!2scr!4v1685924796686!5m2!1ses!2scr" 
                    width="600" height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    referrerpolicy="no-referrer-when-downgrade">   
                </iframe>
            </article>
        </section>
        <footer>Derechos reservados 2023</footer>
    </body>
</html>
